//you have a string "My name is A Bond, A James Bond"
//reverse that string
<script type="text/javascript">
  //here is the original string
  var originalString = "My name is A Bond, A James Bond";
  //take the original string, then split it to make an array, reverse the array, make it back into a string by using.join
  var newString = originalString.split(" ").reverse().join();
  //console log the result
  console.log(newString);
</script>
