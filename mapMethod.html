<script type="text/javascript">
  // map method iterates through arrays.
  // make an array
  // make another array which is a copy of the first array.
  var array = [1,2,3,4,5];
  var newArray = array.map(function(index){
    return index + 4
  })

  console.log(array);
  console.log(newArray);


</script>
