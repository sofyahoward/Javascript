<script type="text/javascript">
  var computer = function(speed, memory, weight, color) {
    this.speed=speed;
    this.memory=memory;
    this.weight=weight;
    this.color=color;
    this.bootupspeed = function(speed, tasksize) {
      console.log(`The bootup speed of this ${color} machine is ${speed * tasksize}`)
    };

  };
  var computer1 = new computer(100, 30, 1, "red");
  var computer2 = new computer(18, 20, 3, "green");
  var computer3 = new computer(200, 50, 0.5, "blue");


  computer1.bootupspeed(100, 20);
  computer2.bootupspeed(90, 10);
  computer3.bootupspeed(100, 20);

</script>
